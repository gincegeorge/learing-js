<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accept an input number from the user and output the day</title>
<style>
    *{
        margin: 0;
    }
    div {
        padding: 5%; 
        background-color: aquamarine;
        height: 100vh;
        text-align: center;
        box-sizing: border-box;
    }
    form#myForm {
        margin: 30px 0;
    }
</style>
</head>
<body>
    <div>
        <h1>Enter a number</h1>
        <form id="myForm">
            <input id="day" type="number" placeholder="Mark">
            <button id="submit">Click here</button>
            <button id="reset">Reset</button>
        </form>
        <h2>Day: <span id="returnedText">__</span></h2>
    </div>
<script src="app.js"></script>
</body>
</html>
