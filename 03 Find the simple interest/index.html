<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept two inputs from the user and output their sum</title>
<style>
    *{
        margin: 0;
    }
    div {
        padding: 5%;
        background-color: aquamarine;
        height: 100vh;
        text-align: center;
        box-sizing: border-box;
    }
    form#myForm {
        margin: 30px 0;
    }
</style>
</head>
<body>
    <div>
        <h1>Fill the form</h1>
        <form id="myForm">
            <input id="amount" type="number" placeholder="Principal amount">
            <input id="interest" type="number" placeholder="Interest rate">
            <input id="noOfYears" type="number" placeholder="Number of years">
            <button id="submit">Click here</button>
            <button id="reset">Reset</button>
        </form>
        <h2>Simple Interest (SI): <span id="returnedText">__</span></h2>
    </div>
<script src="app.js"></script>
</body>
</html>
