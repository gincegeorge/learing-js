<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept two inputs from the user and output their sum</title>
<style>
    *{
        margin: 0;
    }
    div {
        padding: 5%;
        background-color: beige;
        height: 100vh;
        text-align: center;
        box-sizing: border-box;
    }
    form#myForm {
        margin: 30px 0;
    }
</style>
</head>
<body>
    <div>
        <h1>Enter two numbers</h1>
        <form id="myForm">
            <input id="numInput1" type="number" placeholder="number 1">
            <input id="numInput2" type="number" placeholder="number 2">
            <button id="btn">Click here</button>
            <button id="reset">Reset</button>
        </form>
        <h2>sum of two numbers: <span id="returnedText">__</span></h2>
    </div>
<script src="app.js"></script>
</body>
</html>
